<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Jack Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>

    <main>
        
        <p id="message-el">Do you want another card?</p>
        <p id="card-el">Card: </p>
        <p id="sum-el">Sum: </p>

        <section>
            <button class="startBtn" id="start-el" onclick="startGame()">START GAME</button>
            <br>
            <br>
            <button class="newCardBtn" id="newCard-el" onclick="newCard()">NEW CARD</button>
        </section>
    </main>



    <script src="index.js"></script>
</body>
</html>
